# Default values for conjur-oss.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Conjur data key, 32 byte base-64 encoded string for data encryption.
#dataKey: ""
dataKey: "m4FgsblvDRfh2g0MvZPYb/O03d78x8JWtBxT+iyMnfM="

# PostgreSQL connection string. If left blank, a PostgreSQL deployment is created.
databaseUrl: ""

replicaCount: 1

image:
  repository: cyberark/conjur  # https://hub.docker.com/r/cyberark/conjur/
  tag: latest
  pullPolicy: Always

postgres:
  image:
    repository: postgres  # https://hub.docker.com/_/postgres/
    tag: '10.1'
    pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - conjur-oss.local
  # tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
