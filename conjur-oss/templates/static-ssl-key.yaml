---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-conjur-ssl-cert
  labels:
    chart: {{ template "conjur-oss.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: ssl-cert
{{- with .Values.conjurLabels }}
{{ toYaml . | indent 4 }}
{{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Files.Get "files/certs/example.crt" | b64enc }}
  tls.key: {{ .Files.Get "files/certs/example.key" | b64enc }}
